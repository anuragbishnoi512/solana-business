<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="header-1 position-fixed w-100">
        <div class="container">
            <nav>
                <div class="navbar d-flex w-100 ">
                    <div>
                        <img src="./assets/images/icon-img.png" alt="image">
                    </div>
                    <div class="d-flex gap-4 align-items-center">
                        <a href="#" class="home-btn">Home</a>
                        <a href="#" class="nav-btn">About Us</a>
                        <a href="#" class="nav-btn">Tokenomics</a>
                        <a href="#" class="nav-btn">Roadmap</a>
                        <a href="#" class="nav-btn">Contact</a>
                        <button class="wallet">Connect Wallet</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="section-1 w-100">
        <img src="./assets/images/section-1.png" alt="image" class="w-100 hero">
    </section>
    <section class="section-2 position-relative">
        <div>
            <div class="burger-1 position-relative"><img src="./assets/images/burger.png" alt="burger"></div>
            <div class="burger-2 position-absolute"><img src="./assets/images/burger-2.png" alt="burger"></div>
        </div>
        <div>
            <p class="welcome d-flex align-items-center justify-content-center">Welcome To</p>
            <div class=" d-flex align-items-center justify-content-center">
                <img src="./assets/images/logo.png" alt="image">
            </div>
            <div class=" d-flex align-items-center justify-content-center position-relative open">
                <img src="./assets/images/open.png" alt="image">
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
